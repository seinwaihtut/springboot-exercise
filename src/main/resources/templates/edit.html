<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${submitAction}">Edit Student</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.js}"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css" integrity="sha512-34s5cpvaNG3BknEWSuOncX28vz97bRI59UnVtEEpFX536A7BtZSJHsDyFoCl8S7Dt2TPzcrCEoHBGeM4SUBDBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js" integrity="sha512-LsnSViqQyaXpD4mBBdRYeP6sRwJiJveh2ZIbW41EBrNmKxgr/LFZIiWT6yr+nycvhvauz8c2nYMhrP80YhG7Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script th:src="@{/js/common.js}"></script>
</head>
<body>
    <header>HEADER PLACEHOLDER</header>
    <div class="container text-center">
    <div class="w-50 text-start">
    <h2 th:text="${submitAction}">Student</h2>
    <form th:action="@{${route}}" method="POST" th:object="${student}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="name" th:value="${student?.name}" placeholder="Name">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control" id="phone" th:value="${student?.phone}" placeholder="+959-123-456-789">
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" th:value="${student?.email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" class="form-control" id="address" th:value="${student?.address}" placeholder="Address">
        </div>
        <div class="mb-3">
            <label for="township" class="form-label">Township</label>
            <input type="text" name="township" class="form-control" id="township" th:value="${student?.township}" placeholder="Township">
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" name="state" class="form-control" id="state" th:value="${student?.state}" placeholder="State">
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
                <input type="text" class="form-control" id="dob" name="dob" th:value="${#dates.format(student?.dob, 'yyyy-MM-dd')}" >
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="registrationDate" class="form-label">Registration Date</label>
            <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd">
                <input type="text" class="form-control" id="registrationDate" name="registrationDate" th:value="${#dates.format(student?.registrationDate, 'yyyy-MM-dd')}" >
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="schoolFee" class="form-label">School Fee</label>
            <input type="text" name="schoolFee" class="form-control" id="schoolFee" th:value="${student?.schoolFee}" placeholder="School Fee">
        </div>
        <div class="form-check">
<!--            <input class="form-check-input" type="checkbox" value="" id="activeFlag" name="activeFlag"  th:checked="*{student?.activeFlag}">-->
            <input type="checkbox" th:field="*{activeFlag}" id="activeFlag" class="form-check-input"/>
            <label class="form-check-label" for="activeFlag">
                Active Flag
            </label>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" name="password" class="form-control" id="password" th:value="${student?.password}" placeholder="Password">
        </div>
        <input type="submit" class="btn btn-primary" th:value="${submitAction}">
        <a th:href="@{/list}" rel="sign up" class="btn btn-secondary">Cancel</a>
    </form>
    </div>
    </div>
    <footer>FOOTER PLACEHOLDER</footer>
</body>
</html>
